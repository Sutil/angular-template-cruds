<mat-card class="mat-elevation-z0">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>{{formArrayIcon}}</mat-icon>
    </div>
    <mat-card-title>{{formArrayTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form novalidate [formGroup]="formGroup">
      <ng-content></ng-content>
    </form>

    <mat-card-actions>
      <button type="button" mat-raised-button color="primary" (click)="adicionar()">
        Add
      </button>
      <button *ngIf="false" type="button" mat-raised-button color="accent" (click)="remover()">
        Remover
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
