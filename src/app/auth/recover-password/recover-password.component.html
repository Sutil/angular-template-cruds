<div class="background">
  <div class="col-md-12">
    <mat-card class="col-md-4">
      <mat-card-header class="header">
        <h4>Redefinir Senha</h4>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="redefinir()" novalidate>
          <div [formGroup]="entityForm">
            <div class="row">
              <mat-icon>lock</mat-icon>
              <mat-form-field class="col-9">
                <input matInput type="password" name="newPassword" formControlName="newPassword" placeholder="Nova Senha"
                  required/>
              </mat-form-field>
            </div>
            <div class="row">
              <mat-icon>lock</mat-icon>
              <mat-form-field class="col-9">
                <input matInput type="password" name="confirmPassword" formControlName="confirmPassword" placeholder="Confirme a nova Senha"
                  required/>
              </mat-form-field>
            </div>
            <div class="row justify-content-center mb-3">
              <button [disabled]="!entityForm.valid || isWaiting" mat-button mat-raised-button color="primary">Redefinir</button>
              <mat-spinner class="ml-3" *ngIf="isWaiting" diameter="24"></mat-spinner>
            </div>
            <p class="alert alert-danger" *ngIf="hasError" >
              {{ messageError }}
          </p>
          </div>
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
