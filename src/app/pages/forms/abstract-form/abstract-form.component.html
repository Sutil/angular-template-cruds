<mat-card style="max-width: 800px">
  <mat-card-header>
      <mat-icon mat-card-avatar>{{ component.isNew ? 'star' : 'mode_edit' }}</mat-icon>
    <mat-card-title>{{formTitle}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form novalidate id="internalForm" [formGroup]="entityForm" (ngSubmit)="_internalSubmit()">
      <ng-content></ng-content>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button type="submit" color="primary" form="internalForm" [disabled]="entityForm.invalid || loading">{{submitButtonText}}</button>
    <button mat-raised-button color="primary" [disabled]="loading" (click)="voltar(); entityForm.reset()">Voltar</button>
    <mat-progress-spinner *ngIf="loading" mode="indeterminate"></mat-progress-spinner>
  </mat-card-actions>
</mat-card>
